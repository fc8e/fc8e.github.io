<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>抖音风加载页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff3366, #ff6666);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tip {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>精彩内容马上呈现...</h1>
        <p class="tip">正在安全验证中，请勿关闭页面</p>
    </div>

    <script>
        // 3秒后跳转到指定页面‌:ml-citation{ref="3" data="citationList"}
        setTimeout(() => {
            window.location.href = "https://pyqfk.github.io/556/dianpu.html";
        }, 1000);

        // 抖音风格背景动画
        const colors = ['#ff3366', '#ff6666', '#ff9966', '#ffcc66'];
        let index = 0;
        setInterval(() => {
            document.body.style.background = `linear-gradient(135deg, ${colors[index]}, ${colors[(index+1)%4]})`;
            index = (index + 1) % 4;
        }, 2000);
    </script>
</body>
</html>
